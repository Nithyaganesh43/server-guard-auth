<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="icon" href="https://res.cloudinary.com/dmini3yl9/image/upload/v1735054734/vpinzctzbjkprkqcv2p3.ico"
    type="image/x-icon">
  <link rel="stylesheet" href="../styles/index.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="app">
    <div class="container">
      <h1 id="welcomeMessage">Loading...</h1>
     <div id="authBtn"><button onclick="clearAllTokens()">Log Out</button></div>
     
  
    </div>
  </div>

  <script>
    async function fetchUserInfo() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        document.getElementById('welcomeMessage').textContent = 'User ID is missing.';
        return;
      }

      try {
        const res = await axios.get(`https://server.markethealers.com/markethealers/auth/getUserInfo?id=${id}`);
        const user = res.data;
        console.log(user);
        if (user && user.fullName) {
          document.getElementById('welcomeMessage').textContent = `Welcome, ${user.fullName}`;
        } else {
          document.getElementById('welcomeMessage').textContent = 'User not found.';
        }
      } catch (error) {
        document.getElementById('welcomeMessage').textContent = 'Error fetching user data.';
        console.error(error);
      }
    }

    async function clearAllTokens() {
      try {
        await axios.get(`https://server.markethealers.com/markethealers/auth/logout`, {
          withCredentials: true,
          headers: { 'Content-Type': 'application/json' }
        });
        window.location.href = `https://server.markethealers.com/markethealers/auth/`;
      } catch (error) {
        console.error('Error during logout:', error);
        setTimeout(clearAllTokens, 1000); // Retry on failure
      }
    }

    fetchUserInfo();
  </script>
</body>

</html>
