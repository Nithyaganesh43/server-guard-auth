<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="icon" href="https://res.cloudinary.com/dmini3yl9/image/upload/v1735054734/vpinzctzbjkprkqcv2p3.ico"
    type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="welcomeMessage">Loading...</h1>
    <button onclick="clearAllTokens()">Log Out</button>
  </div>
  <script>
    async function fetchUserInfo() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        document.getElementById('welcomeMessage').textContent = 'User ID is missing.';
        return;
      }

      try {
        const res = await axios.get(`http://localhost:3000/getUserInfo?id=${id}`);
        const user = res.data;
console.log(user)
        document.getElementById('welcomeMessage').textContent = `Welcome, ${user.fullName}`;
      } catch (error) {
        document.getElementById('welcomeMessage').textContent = 'Error fetching user data.';
      }
    }

    async function clearAllTokens() {
      try {
        await axios.get(`http://localhost:3000/logout`, {
          withCredentials: true,
          headers: { 'Content-Type': 'application/json' }
        });
        window.location.href = `http://localhost:3000`;
      } catch (error) {
        setTimeout(clearAllTokens, 1000);
      }
    }

    fetchUserInfo();
  </script>
</body>

</html>
