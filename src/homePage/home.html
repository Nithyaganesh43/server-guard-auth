<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="icon" href="https://res.cloudinary.com/dmini3yl9/image/upload/v1735054734/vpinzctzbjkprkqcv2p3.ico"
    type="image/x-icon">
  <link rel="stylesheet" href="../styles/index.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="app">
    <div class="container"> 
     <div id="authBtn"><button onclick="clearAllTokens()">Log Out</button></div>
     
  
    </div>
  </div>

  <script>
     
    async function clearAllTokens() {
      try {
        await axios.get(`https://server.markethealers.com/markethealers/auth/logout`, {
          withCredentials: true,
          headers: { 'Content-Type': 'application/json' }
        });
        window.location.href = `https://server.markethealers.com/markethealers/auth/`;
      } catch (error) {
        console.error('Error during logout:', error);
        setTimeout(clearAllTokens, 1000);  
      }
    }
 
  </script>
</body>

</html>
