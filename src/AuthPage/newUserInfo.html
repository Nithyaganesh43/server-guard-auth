<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="icon" href="https://res.cloudinary.com/dmini3yl9/image/upload/v1735054734/vpinzctzbjkprkqcv2p3.ico"
        type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <img src="https://res.cloudinary.com/dmini3yl9/image/upload/v1730714916/di75th4l9fqebilewtur.avif"
                alt="Profile Picture" class="profile-img" id="google_logo">
            <form action="#" method="POST">
                <h1>Profile</h1>

                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullname" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="user@email.com" readonly>
                </div>

                <div class="input-group">
                    <label for="platform">Platform</label>
                    <input type="text" id="platform" name="platform" value="Market Healers" readonly>
                </div>

                <div class="input-group">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" name="username" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                        required>
                </div>

                <button type="button" id="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <script src="../script/newUserInfo.js"></script>
</body>

</html>
