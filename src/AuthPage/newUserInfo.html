    <div class="app">
        <div class="container">
            <img src="https://res.cloudinary.com/dmini3yl9/image/upload/v1730714916/di75th4l9fqebilewtur.avif"
                alt="Profile Picture" class="profile-img" id="google_logo">
            <form action="#" method="POST">
                <h1>Profile</h1>

                <div class="input-group group">
                    <input type="text" class="input" id="fullName" name="fullname">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="fullName">Full Name</label>
                </div>

                <div class="input-group group">
                    <input type="email" class="input" id="email" name="email" value="user@email.com" readonly>

                </div>

                <div class="input-group group">
                    <input type="text" class="input" id="platform" name="platform" value="Market Healers" readonly>

                </div>

                <div class="input-group group">
                    <input type="text" class="input" id="userName" name="username">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="userName">Username</label>
                </div>

                <div class="input-group group">
                    <input type="password" class="input" id="password" name="password">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="password">Password</label>
                </div>

                <div class="input-group group">
                    <input type="password" class="input" id="confirm-password" name="confirm-password">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="confirm-password">Confirm Password</label>
                </div>

                <div id="Accept">
                    <input type="checkbox" id="termsCheckbox" required>
                    <p class="Accept"> Accept <a href="https://markethealers.com/termsofservice">terms and conditions</a> and <a
                            href="https://markethealers.com/privacypolicy">privacy policy</a></p>
                </div>
