<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="icon" href="https://res.cloudinary.com/dmini3yl9/image/upload/v1735054734/vpinzctzbjkprkqcv2p3.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/login.js" defer></script>
</head>

<body>
    <div class="app">
        <div class="container login">
            <form>
                <h1>Login</h1>
                <div id="userPassword">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" placeholder="Enter Username" minlength="8" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" minlength="8" required>
                </div>
                <button type="button" onclick="login()">Login</button>
                <p onclick="forgotPassword()" id="forgotPassword" class="create">Forgot Password</p>
                <div class="divider"><span>or</span></div>
                <div class="social-login">
                    <img onclick="googleLoginButton()"
                        src="https://res.cloudinary.com/dmini3yl9/image/upload/v1730510883/Google_logo_without_tick_jiu9v7.png"
                        id="google_logo" alt="Login with Google">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
